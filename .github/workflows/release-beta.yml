name: Release Beta

on:
  push:
    branches: [beta]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create beta version
        run: |
          # Generate a unique beta version based on timestamp and commit hash
          TIMESTAMP=$(date +%s)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BETA_VERSION="1.0.1-beta.${TIMESTAMP}.${COMMIT_HASH}"

          # Update package.json version
          npm version $BETA_VERSION --no-git-tag-version

          # Create a changeset for the beta version
          echo "{\"releases\":[{\"name\":\"@promptrun-ai/sdk\",\"type\":\"patch\"}],\"summary\":\"Beta release ${BETA_VERSION}\"}" > .changeset/beta-${TIMESTAMP}.md

      - name: Publish beta to NPM
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag -a "v${VERSION}" -m "Beta release ${VERSION}"
          git push origin "v${VERSION}"

      - name: Commit version bump
        run: |
          git add .
          git commit -m "chore: bump version to ${VERSION} [skip ci]" || true
          git push origin beta
